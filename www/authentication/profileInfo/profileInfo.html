<ion-view>
  <ion-header-bar align-title="center" class="bar-positive">
    <h1 class="title">Member area</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="ProfileInfo.logout()">Logout</button>
    </div>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="card">
      <div class="item item-text-wrap">
        {{ProfileInfo.message}}
      </div>
      <div class="item item-text-wrap" ng-if="ProfileInfo.currentUser.email">
        Your e-mail address is {{ProfileInfo.currentUser.email}}
      </div>
    </div>
    <!--<button class="button button-full button-assertive" ng-click="ProfileInfo.destroySession()">
      Destroy token
    </button>-->
    <button class="button button-full button-balanced" ng-click="ProfileInfo.getInfo()">
      Get Memberinfo
    </button>
    <button class="button button-full button-assertive" ng-click="ProfileInfo.logout()">
      Sign out
    </button>
  </ion-content>
</ion-view>
