<ion-view view-title="Sign up">
  <ion-content>
    <form ng-submit="CreateAccount.create(user)">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">First Name</span>
          <input type="text" placeholder="First Name" ng-model="user.name">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Last Name</span>
          <input type="text" placeholder="Last Name" ng-model="user.lastName">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input type="text" placeholder="Email" ng-model="user.email">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input type="text" placeholder="Password" ng-model="user.password">
        </label>
        <div class="padding">
          <button class="button button-block button-stable">Create</button>
        </div>
        
      </div>
    </form>
  </ion-content>
</ion-view>
