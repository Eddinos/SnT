<ion-view view-title="Sign in">
  <ion-content>
    <form ng-submit="vm.login()">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">User Name</span>
          <input type="text" placeholder="User Name" ng-model="user.name">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Password" ng-model="user.password">
        </label>
        <div class="padding">
          <button class="button button-block button-snt" ng-click="Login.login(user)">Log in</button>
        </div>
        <button class="button button-positive button-clear button-full" ui-sref="outside.createAccount">Register now!</button>
      </div>
    </form>
  </ion-content>
</ion-view>
